<ion-header>

  <ion-navbar>
    <ion-title>Form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h1 padding>Login</h1>
  <form [formGroup]="loginform" (ngSubmit)="loginSubmit(loginform)">
    <ion-list>
      <ion-item>
        <ion-label floating>User Name</ion-label>
        <ion-input type="email" [formControl]="loginform.controls['email']"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [formControl]="loginform.controls['password']"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label> Sam </ion-label>
        <ion-toggle [formControl]="loginform.controls['terms']"></ion-toggle>
      </ion-item>
    
    </ion-list>
    <div padding>
      <button ion-button block [disabled]="!loginform.valid">Sign In</button>
    </div>
  </form>
 
</ion-content>
